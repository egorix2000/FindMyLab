<!DOCTYPE html>
<html>
<head>
<title>FySci</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<link rel="stylesheet" type="text/css" href="css/vacancies_style.css"/>
<link rel="stylesheet" type="text/css" href="css/index_checkbox_style.css"/>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/vacancies_script.js"></script>

</head>
<body>

<div class="header">
  <div class="logo">
    <img src="images/logo.png">
  </div>

  <div class="backToMain">
    <input id="backButton" type="submit" value="< Back">
  </div>
</div>

<div class="search">
  <input id="searchInput" type="text" placeholder="Search...">
</div>

<div class="mainContent row">
  <div class="optionsColumn">

    <div class="textOptionHeader">
      Select options
    </div>

    <div class="options">
      <div id="city" class="selectDiv">
        <div class="text">
          City
        </div>
        <select id="citySelect" class="optionSelect">
          <option hidden disabled selected value="empty"> Select city </option>
        </select>
      </div>

      <div id="university" class="selectDiv">
        <div class="text">
          University
        </div>
        <select id="universitySelect" class="optionSelect">
          <option hidden disabled selected value="empty"> Select university </option>
        </select>
      </div>

      <div id="subject" class="selectDiv">
        <div class="text">
          Subject
        </div>
        <select id="subjectSelect" class="optionSelect">
          <option hidden disabled selected value="empty"> Select subject </option>
        </select>
      </div>

      <div class="optionSubmit">
        <input id="findVacancyButton" type="submit" value="Find!">
      </div>
    </div>

  </div>

  <div class="topVacanciesColumn">
    <div class="textTopHeader">
      Top vacancies
    </div>
    <div id="topVacancies" class="top">
    </div>
  </div>
</div>



</body>
</html>
